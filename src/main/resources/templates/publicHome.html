<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Livit - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb, #d4fc79);
            color: white;
            text-align: center;
        }

        .content {
            z-index: 10;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 64px;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }

        .description {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #1a1a1a;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            color: #ffffff;
            background-color: #1a1a1a;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid #1a1a1a;
        }

        .button:hover {
            background-color: #568CD4;
            border-color: #568CD4;
        }

        .blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            filter: blur(10px);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: move 20s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-20vh) translateX(20vw) scale(1.2);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }
    </style>
</head>

<body>
<div class="blur-bg"></div>

<div class="content">
    <div class="title">Livit</div>
    <div class="description">
        Helping international students find safe and welcoming homes for internships and jobs in the US.
    </div>
    <div class="buttons">
        <a href="/login" class="button">Login</a>
        <a href="/register" class="button">Register</a>
    </div>
</div>

<script>
    const blurBg = document.querySelector('.blur-bg');

    for (let i = 0; i < 15; i++) {
        let circle = document.createElement('div');
        circle.classList.add('circle');
        let size = Math.random() * 200 + 100;
        circle.style.width = size + 'px';
        circle.style.height = size + 'px';
        circle.style.top = Math.random() * 100 + 'vh';
        circle.style.left = Math.random() * 100 + 'vw';
        circle.style.animationDuration = (Math.random() * 20 + 10) + 's';
        circle.style.animationDelay = (Math.random() * 10) + 's';
        blurBg.appendChild(circle);
    }
</script>
</body>
</html>
